server.port=0
#Configurations for eureka-client.
eureka.client.service-url.defaultZone=http://localhost:8085/eureka/
eureka.instance.instance-id=${spring.application.name}:${random.value}
#datasource
spring.datasource.username=root
spring.datasource.password=mafei
spring.datasource.url=jdbc:mysql://localhost:3306/sbm-stock-management-service-db?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#datasource>JPA
spring.jpa.hibernate.ddl-auto=update
#actuator-info
management.info.env.enabled=true
management.endpoints.web.exposure.include=*
info.app.author=mafei
info.app.name=${spring.application.name}
info.app.version=1.0.0
#GRPC-service
grpc.server.port=9191
#log
logging.level.com.example=debug
#config
spring.cloud.config.enabled=false
#trace config
spring.zipkin.sender.type=web
spring.zipkin.base-url=http://localhost:9411/
spring.sleuth.propagation.type=b3
spring.sleuth.sampler.probability=1
eureka.instance.prefer-ip-address=true
